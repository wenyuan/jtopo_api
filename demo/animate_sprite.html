	<script id='code'>				
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);

			var scene = new JTopo.Scene();	
			scene.background = './img/bg.jpg';
			
			var tip = new JTopo.TextNode("点击画布");
			tip.setCenterLocation(stage.width/2, stage.height/2);
			scene.add(tip);
			
			var images = [];
			for(var i=1; i<=13; i++){
				images.push('./img/effect/down/'+ i + '.png');;
			}
			
			var node = new JTopo.AnimateNode(images, 1000, true);									
			scene.add(node);		
			stage.add(scene);
			node.showSelected = false;
			node.dragable = false;
		
			scene.addEventListener('mousedown', function(event){								
				node.setLocation(event.x - node.width/2, event.y - node.height/2);
				node.play();
			});
			node.play();
		});
	</script>
